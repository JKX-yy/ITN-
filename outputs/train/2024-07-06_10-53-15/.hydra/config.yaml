train:
  params:
    algo:
      name: a2c_continuous
    config:
      bounds_loss_coef: 0.0001
      clip_value: true
      critic_coef: 2
      e_clip: 0.2
      entropy_coef: 0.0
      env_name: rlgpu
      full_experiment_name: ${.name}
      gamma: 0.99
      grad_norm: 1.0
      horizon_length: 120
      kl_threshold: 0.016
      learning_rate: 0.0001
      lr_schedule: fixed
      max_epochs: ${resolve_default:1024,${....max_iterations}}
      mini_epochs: 8
      minibatch_size: 512
      mixed_precision: true
      multi_gpu: ${....multi_gpu}
      name: ${resolve_default:FactoryTaskNutBoltPickPlaceGPT,${....experiment}}
      normalize_advantage: true
      normalize_input: true
      normalize_value: true
      num_actors: ${....task.env.numEnvs}
      ppo: true
      print_stats: true
      reward_shaper:
        scale_value: 1.0
      save_best_after: 50
      save_frequency: 100
      schedule_type: standard
      score_to_win: 20000
      seq_len: 4
      tau: 0.95
      truncate_grads: false
      value_bootstrap: true
    load_checkpoint: ${if:${...checkpoint},True,False}
    load_path: ${...checkpoint}
    model:
      name: continuous_a2c_logstd
    network:
      mlp:
        activation: elu
        d2rl: false
        initializer:
          name: default
        regularizer:
          name: None
        units:
        - 256
        - 128
        - 64
      name: actor_critic
      separate: false
      space:
        continuous:
          fixed_sigma: true
          mu_activation: None
          mu_init:
            name: default
          sigma_activation: None
          sigma_init:
            name: const_initializer
            val: 0
    seed: ${...seed}
